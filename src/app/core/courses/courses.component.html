<div>
  <app-section></app-section>
  <div class="courses">
    <app-course
      (onEdit)="onEdit($event)"
      (onDelete)="onDelete($event)"
      *ngFor="let item of items"
      [item]="item"
    >
    </app-course>
    <button
      (click)="loadMore()"
      class="loadMoreBtn"
      mat-stroked-button
      color="primary"
    >
      {{ "Load more" | uppercase }}
    </button>
  </div>
</div>
