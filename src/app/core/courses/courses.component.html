<app-section (onSearch)="searchItems($event)"></app-section>
<div class="courses">
  <app-course
    (onEdit)="onEdit($event)"
    (onDelete)="onDelete($event)"
    *ngFor="let item of items | async"
    [item]="item"
  >
  </app-course>
  <button
    *ngIf="(items | async)?.length"
    (click)="loadMore()"
    class="loadMoreBtn"
    mat-stroked-button
    color="primary"
  >
    {{ "Load more" | uppercase }}
  </button>
  <mat-card *ngIf="!(items | async)?.length" class="noDataMsg">
    <span>No data. Feel free to add new course.</span>
  </mat-card>
</div>
