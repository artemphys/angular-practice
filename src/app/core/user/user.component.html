<div class="login">
  <div class="userInfo">
    <mat-icon class="userIcon">person</mat-icon>
    <span>{{ user.name.first }}</span>
    <span>{{ user.name.last }}</span>
  </div>
  <button
    mat-icon-button
    color="primary"
    aria-label="user logout"
    (click)="logOut()"
  >
    <mat-icon>logout</mat-icon>
    <span>Log off</span>
  </button>
</div>
